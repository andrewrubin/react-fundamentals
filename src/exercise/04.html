<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  <!-- include official proptypes package: -->
  <!-- commenting out to keep manual implementation for reference -->
  <!-- <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script> -->
  <script src="https://unpkg.com/@babel/standalone@7.9.3/babel.js"></script>
  <script type="text/babel">
    const Message = ({ subject, greeting }) => {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      );
    }
    // const Hello = React.createElement(Message, {children: 'Hello World'})
    // const Goodbye = React.createElement(Message, {children: 'Goodbye World'})
    // ^ used as {Hello} / {Goodbye}

    const PropTypes = {
      number(props, propName, componentName) {
        if (typeof props[propName] !== "number") {
          return new Error(`${propName} must be a number.`)
        }
      },
      string(props, propName, componentName) {
        if (typeof props[propName] !== "string") {
          return new Error(`${propName} must be a string.`)
        }
      },
    }

    // It's important to note that there's nothing special about the PropTypes package; it's literally just an exported object that contains some validator functions. You could just as easily say something like:
    // subject(prop, propName, compoenentName) { return new Error("") }
    // â€“Andrew
    Message.propTypes = {
      subject: PropTypes.string,
      greeting: PropTypes.string,
    }

    const element = (
      <React.Fragment>
        <Message subject="World" greeting="Hello" />
        <Message subject="World" greeting="Goodbye" />
      </React.Fragment>
    )

    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
