<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.9.3/babel.js"></script>
  <script type="text/babel">
    // ðŸ¨ Make a function called `message` which returns the JSX we want to share
    const Message = ({children}) => {
      return <div className="message">{children}</div>
    }
    // const Hello = React.createElement(Message, {children: 'Hello World'})
    // const Goodbye = React.createElement(Message, {children: 'Goodbye World'})
    // ^ used as {Hello} / {Goodbye}

    const element = (
      <div className="container">
        <Message>Hello World</Message>
        <Message>Goodbye World</Message>
      </div>
    )

    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
